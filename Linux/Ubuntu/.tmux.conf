# split panes using
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

# misc bindings
set-option -g prefix2 C-a
bind c new-window -c "#{pane_current_path}" # open new window in current directory

bind R source-file "~/.tmux.conf"

# misc settings
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

# tmux-sensible
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g default-terminal "screen-256color"
set -g status-keys emacs
set -g focus-events on
setw -g aggressive-resize on

# pane borders
set -g pane-border-style 'fg=blue'
set -g pane-active-border-style 'fg=blue'

# status bar
set -g status-left-length 100
set -g status-left "#[fg=blue,bold]#S"
set -g status-right-length 100
set -g status-right "#[fg=blue,bold]%H:%M %d-%m-%y" # Default "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %H:%M %d-%b-%y"
set -g status-position top
set -g status-style fg=blue # Default: bg=green,fg=black
set -g status-justify centre

setw -g window-status-current-style 'fg=blue'
setw -g window-status-current-format ' #I #[fg=blue,bold]#W #F '
setw -g window-status-style 'fg=blue dim'
setw -g window-status-format ' #I #W #F '


# mouse
set -g mouse on # Default: off

# plugins: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
if "test ! -d ~/.tmux/plugins/tpm " \
  'run "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
run '~/.tmux/plugins/tmux-which-key/plugin.sh.tmux'
